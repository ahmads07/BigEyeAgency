<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Case</title>
    <link rel="stylesheet" href="assets/css/main.css" />

    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous">

    </script>
    <script>
        $(document).ready(function () {
            $.ajax({
                type: 'Get',
                dataType: 'JSON',
                url: 'h0/',
                success: function (data) {
                    // location.reload();

                    i = 0;
                    while (i < data.length) {
                        client = data[i];
                        $("#client_id_input").append("<option value='" + client.ClientID + "'>" + client.LastName + client.FirstName+"\</option>");
                        i = i + 1;
                    }
                },
                error: function (err) {
                    console.log(err);
                }
            });
            $("#add_case_but").click(function () {
                description1 = $("#case_description_input").val();
                date1 = $("#case_date_input").val();
                fee1 = $("#case_fee_input").val();
                type1 = $("#case_type_input").val();
                notes1 = $("#case_note_input").val();
                client1= $("#client_id_input").val();
                status1= $("#status_id_input").val();



                $.ajax({
                    type: 'POST',
                    dataType: 'JSON',
                    url: 'https://bigeye5.herokuapp.com/api/cases/',
                    data: {
                        Description: description1,
                        CaseDate: date1,
                        Fee: fee1,
                        CaseType: type1,
                        Notes: notes1,
                        Client: client1,
                        Status: status1,
                    },
                    success: function (data) {
                        alert('Case added successfully');
                        location.reload();
                    },
                    error: function (err) {
                        console.log(err);
                        errors = JSON.parse(err.responseText);
                        console.log(errors);
                        $("#case_description_input_err").text(errors.description);
                        $("#case_date_input_err").text(errors.date);
                        $("#case_fee_input_err").text(errors.fee);
                        $("#case_type_input_err").text(errors.type);
                        $("#case_note_input_err").text(errors.notes);
                        $("#client_id_input_err").text(errors.client);
                    }
                });
            });
        });
    </script>
</head>
<body>
<form onsubmit="return false">
    <h2><u>Add Case</u></h2>
    <p><label> Case ID: </label><input id="case_id_input" type="text" maxlength="10" size="10" readonly></p>     <p id = "case_id_input_err"></p>
    <p><label> Case Description: </label><input id="case_description_input" type="text" maxlength="40" size="40" required></p>
    <p id = "case_description_input_err"></p>
    <p><label> Case Date: </label><input id="case_date_input" type="text" maxlength="20" size="20" required></p>
    <p id = "case_date_input_err"></p>
    <p><label> Case Fee: </label><input id="case_fee_input" type="number" maxlength="15" size="15" required></p>
    <p id = "case_fee_input_err"></p>
    <p><label> Case Type: </label><input id="case_type_input" type="text" maxlength="30" size="30" required></p>     <p id = "case_type_input_err"></p>
    <p><label> Case Notes: </label><input id="case_note_input" type="text" maxlength="100" size="100"></p>
    <p id = "case_note_input_err"></p>
    <p><label> Client: </label>
        <select id="client_id_input">
            <option value = "">Select one</option>
        </select>
    </p>
    <p><label> Status: </label>
        <select id="status_id_input">
            <option value = "">Select one</option>
            <option value = "Open">Open</option>
            <option value = "Closed">Closed</option>
        </select>
    </p>
    <p id = "client_id_input_err"></p>
    <button class = "button fit special" type="button" id="add_case_but">Add Case</button>
    <a class = "button fit" href="MainMenu.html">Return</a>
</form>
</body>
</html>
