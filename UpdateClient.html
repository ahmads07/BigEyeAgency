<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Client</title>
    <link rel="stylesheet" href="assets/css/main.css" />

    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous">
    </script>

    <script>
        $.ajax({
            type: 'Get',
            dataType: 'JSON',
            url: 'https://bigeye5.herokuapp.com/api/clients/',
            success: function (data) {
                // location.reload();
                console.log(data)
                i = 0;
                while (i < data.length) {
                    client = data[i];
                    $("#client_id_input").append("<option value='" + client.ClientID + "'>" + client.LastName + client.FirstName+"\</option>");
                    i = i + 1;
                }

                $("#client_id_input").change(function(){
                    client = getClientInfo(($("#client_id_input").val()));
                });
                $("#update_client_but").click(function(){
                    updateClientInfo($("#client_id_input").val());
                });
            },
            error: function (err) {
                console.log(err);
            }
        });
        function getClientInfo (client_id) {
            $.ajax({
                type: 'Get',
                dataType: 'JSON',
                url: 'https://bigeye5.herokuapp.com/api/clients/'+client_id,
                success: function (data) {
                    // location.reload();
                    $("#client_lastname").val(data.LastName);
                    $("#client_firstname").val(data.FirstName);
                    $("#client_street_address").val(data.StreetAddress);
                    $("#client_suburb").val(data.Suburb);
                    $("#client_city").val(data.City);
                    $("#client_phone_number").val(data.PhoneNumbrer);
                    $("#client_credit_status").val(data.ClientStatus);
                    $("#client_email_address").val(data.EmailAddress);


                    console.log(data);
                    console.log(data.Client)
                },
                error: function (err) {
                    console.log(err);
                }
            });
        }
        function updateClientInfo (client_id) {
            // location.reload();
            lastname1 = $("#client_lastname").val();
            firstname1 = $("#client_firstname").val();
            street1 = $("#client_street_address").val();
            phone1 =$("#client_phone_number").val();
            suburb1 =$("#client_suburb").val();
            city1=$("#client_city").val();
            status1 =$("#client_credit_status").val();
            email1=$("#client_email_address").val();
            console.log({lastname1,firstname1,street1,phone1,suburb1,city1,status1,email1})

            $.ajax({
                type: 'Put',
                dataType: 'JSON',
                url: 'https://bigeye5.herokuapp.com/api/clients/'+client_id+'/',
                data: {
                    LastName: lastname1,
                    FirstName: firstname1,
                    StreetAddress: street1,
                    Suburb: suburb1,
                    City: city1,
                    PhoneNumbrer: phone1,
                    ClientStatus: status1,
                    EmailAddress: email1,
                },
                success: function (data) {
                    alert("Client updated successfully")
                },
                error: function (err) {
                    console.log(err);
                }
            });
        }
        $(document).ready(function () {


        });
    </script>
</head>
<body>
<form onsubmit ="return false">
    <h2><u>Update Client</u></h2>
    <p><label> Client: </label>
        <select id="client_id_input">
            <option value = "">Select one</option>
        </select>
    </p>
    <table>
        <tr> <td>Last Name:</td> <td ><input id = "client_lastname" type = "text" maxlength="25" size="25"></td></tr>
        <tr> <td>First Name:</td> <td ><input id = "client_firstname" type = "text" maxlength="10"size="10"></td><tr>
        <tr> <td>Street Address:</td> <td ><input id = "client_street_address" type = "text" maxlength="30" size="30"></td></tr>
        <tr> <td>Suburb:</td> <td ><input id = "client_suburb" type = "text" maxlength="100" size="100"></td></tr>
        <tr> <td>City:</td> <td ><input id = "client_city" type = "text" maxlength="100" size="100"></td></tr>
        <tr> <td>Phone Number:</td> <td ><input id = "client_phone_number" type = "text" maxlength="100" size="100"></td></tr>
        <tr> <td>Credit Status:</td> <td ><input id = "client_credit_status" type = "text" maxlength="100" size="100"></td></tr>
        <tr> <td>Email Address:</td> <td ><input id = "client_email_address" type = "text" maxlength="100" size="100"></td></tr>
        </select></td></tr>
    </table>

    </p> <button class = "button fit special" type="button" id="update_client_but">Update Client</button>
    <a class = "button fit" href="MainMenu.html">Return</a>
</form>
</body>
</html>
