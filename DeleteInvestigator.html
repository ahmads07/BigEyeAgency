<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Investigator</title>
    <link rel="stylesheet" href="assets/css/main.css" />

    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous">
    </script>

    <script>
        $(document).ready(function () {
            $.ajax({
                type: 'Get',
                dataType: 'JSON',
                url: 'https://bigeye5.herokuapp.com/api/investigators/',
                success: function (data) {
                    // location.reload();
                    console.log(data);
                    i = 0;
                    while (i < data.length) {
                        investigators = data[i];
                            $("#investigator_id_input").append("<option value='" + investigators.InvestigatorID + "'>" + investigators.LastName + investigators.FirstName+"\</option>");
                        i = i + 1;
                    }


                    $("#investigator_id_input").change(function () {
                        InvestigatorID = $("#investigator_id_input").val()
                        getInvestigatorInfo(InvestigatorID);
                    });

                    $("#del_investigator_but").click(function () {
                        InvestigatorID = $("#investigator_id_input").val()
                        deleteInvestigator(InvestigatorID);
                    });


                },
                error: function (err) {
                    console.log(err);
                }
            });
        });


        function getInvestigatorInfo(InvestigatorID) {
            $.ajax({
                type: 'Get',
                dataType: 'JSON',
                url: 'https://bigeye5.herokuapp.com/api/investigators/'+InvestigatorID,
                success: function (data) {
                    // location.reload();
                    $("#investigator_id").text(data.InvestigatorID);
                    $("#investigator_lastname").text(data.LastName);
                    $("#investigator_firstname").text(data.FirstName);
                    $("#investigator_street_address").text(data.StreetAddress);
                    console.log(data);
                },
                error: function (err) {
                    console.log(err);
                }
            });
        }

        function deleteInvestigator(InvestigatorID){
            $.ajax({
                type: 'DELETE',
                dataType: 'JSON',
                url: 'https://bigeye5.herokuapp.com/api/investigators/'+InvestigatorID,
                success: function (data) {
                    alert('Investigator deleted successfully');
                    location.reload();
                },
                error: function (err) {
                    console.log(err);
                    errors = JSON.parse(err.responseText);
                    console.log(errors);
                    $("#investigator_id_input_err").text(errors.name);
                }
            });
        }



    </script>
</head>
<body>
<form onsubmit="return false">
    <h2><u>Delete Investigator</u></h2>
    <p><label> Investigator: </label>
        <select id="investigator_id_input">
            <option value="">Select one</option>
        </select>
    </p>
    <table>
        <tr>
            <td>ID:</td>
            <td id="investigator_id"></td>
        </tr>
        <tr>
            <td>Last Name:</td>
            <td id="investigator_lastname"></td>
        </tr>
        <tr>
            <td>First Name:</td>
            <td id="investigator_firstname"></td>
        </tr>
        <tr>
            <td>Street Address:</td>
            <td id="investigator_street_address"></td>
        </tr>
    </table>
    </p>

    <button class = "button fit special" type="button" id="del_investigator_but">Delete Investigator</button>
    <a class = "button fit" href="MainMenu.html">Return</a>


</form>
</body>
</html>
