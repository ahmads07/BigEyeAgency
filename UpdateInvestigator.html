<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Investigator</title>
    <link rel="stylesheet" href="assets/css/main.css" />

    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous">
    </script>

    <script>
        $.ajax({
            type: 'Get',
            dataType: 'JSON',
            url: 'https://bigeye5.herokuapp.com/api/investigators/',
            success: function (data) {
                // location.reload();
                console.log(data)
                i = 0;
                while (i < data.length) {
                    investigator = data[i];
                    $("#investigator_id_input").append("<option value='" + investigator.InvestigatorID + "'>" + investigator.LastName + investigator.FirstName+"\</option>");
                    i = i + 1;
                }

                $("#investigator_id_input").change(function(){
                    investigator = getInvestigatorInfo(($("#investigator_id_input").val()));
                });
                $("#update_investigator_but").click(function(){
                    updateInvestigatorInfo($("#investigator_id_input").val());
                });
            },
            error: function (err) {
                console.log(err);
            }
        });
        function getInvestigatorInfo (investigator_id) {
            $.ajax({
                type: 'Get',
                dataType: 'JSON',
                url: 'https://bigeye5.herokuapp.com/api/investigators/'+investigator_id,
                success: function (data) {
                    // location.reload();
                    $("#investigator_lastname").val(data.LastName);
                    $("#investigator_firstname").val(data.FirstName);
                    $("#investigator_street_address").val(data.StreetAddress);
                    $("#investigator_suburb").val(data.Suburb);
                    $("#investigator_phone_number").val(data.PhoneNumbrer);
                    $("#investigator_hourly_rate").val(data.HourlyRate);


                    console.log(data);
                    console.log(data.Client)
                },
                error: function (err) {
                    console.log(err);
                }
            });
        }
        function updateInvestigatorInfo (investigator_id) {
            // location.reload();
            lastname1 = $("#investigator_lastname").val();
            firstname1 = $("#investigator_firstname").val();
            street1 = $("#investigator_street_address").val();
            suburb1 =$("#investigator_suburb").val();
            phone1 =$("#investigator_phone_number").val();
            hourly1 =$("#investigator_hourly_rate").val();
            console.log({lastname1,firstname1,street1,suburb1,phone1,hourly1})

            $.ajax({
                type: 'Put',
                dataType: 'JSON',
                url: 'https://bigeye5.herokuapp.com/api/investigators/'+investigator_id+'/',
                data: {
                    LastName: lastname1,
                    FirstName: firstname1,
                    StreetAddress: street1,
                    Suburb: suburb1,
                    PhoneNumbrer: phone1,
                    HourlyRate: hourly1,

                },
                success: function (data) {
                    alert("Investigator updated successfully")
                },
                error: function (err) {
                    console.log(err);
                }
            });
        }
        $(document).ready(function () {


        });
    </script>
</head>
<body>
<form onsubmit ="return false">
    <h2><u>Update Investigator</u></h2>
    <p><label> Investigator: </label>
        <select id="investigator_id_input">
            <option value = "">Select one</option>
        </select>
    </p>
    <table>
        <tr> <td>Last Name:</td> <td ><input id = "investigator_lastname" type = "text" maxlength="25" size="25"></td></tr>
        <tr> <td>First Name:</td> <td ><input id = "investigator_firstname" type = "text" maxlength="10"size="10"></td><tr>
        <tr> <td>Street Address:</td> <td ><input id = "investigator_street_address" type = "text" maxlength="30" size="30"></td></tr>
        <tr> <td>Suburb:</td> <td ><input id = "investigator_suburb" type = "text" maxlength="100" size="100"></td></tr>
        <tr> <td>Phone Number:</td> <td ><input id = "investigator_phone_number" type = "text" maxlength="100" size="100"></td></tr>
        <tr> <td>Hourly Rate:</td> <td ><input id = "investigator_hourly_rate" type = "number" maxlength="100" size="100"></td></tr>

        </select></td></tr>
    </table>

    </p> <button class = "button fit special" type="button" id="update_investigator_but">Update Investigator</button>
    <a class = "button fit" href="MainMenu.html">Return</a>
</form>
</body>
</html>
