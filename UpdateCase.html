<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Case</title>
    <link rel="stylesheet" href="assets/css/main.css" />

    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous">
    </script>

    <script>
        $.ajax({
            type: 'Get',
            dataType: 'JSON',
            url: 'https://bigeye5.herokuapp.com/api/cases/',
            success: function (data) {
                // location.reload();
            console.log(data)
                i = 0;
                while (i < data.length) {
                    cases = data[i];
                    $("#case_id_input").append("<option value='" + cases.CaseID + "'>" + cases.Description+"\</option>");
                    i = i + 1;
                }

                $("#case_id_input").change(function(){
                    cases = getCaseInfo(($("#case_id_input").val()));
                });
                $("#update_case_but").click(function(){
                    updateCaseInfo($("#case_id_input").val());
                });
            },
            error: function (err) {
                console.log(err);
            }
        });
        function getCaseInfo (case_id) {
            $.ajax({
                type: 'Get',
                dataType: 'JSON',
                url: 'https://bigeye5.herokuapp.com/api/cases/'+case_id,
                success: function (data) {
                    // location.reload();
                    $("#case_description").val(data.Description);
                    $("#case_date").val(data.CaseDate);
                    $("#case_fee").val(data.Fee);
                    $("#case_type").val(data.CaseType);
                    $("#case_notes").val(data.Notes);
                    $('#case_status option[value= "'+data.status+'"]').attr("selected", "selected");
                    $("#client_id").val(data.Client);


                    console.log(data);
                    console.log(data.Client)
                },
                error: function (err) {
                    console.log(err);
                }
            });
        }
        function updateCaseInfo (case_id) {
            // location.reload();
            description1 = $("#case_description").val();
            date1 = $("#case_date").val();
            fee1 = $("#case_fee").val();
            type1 =$("#case_type").val();
            notes1 =$("#case_note").val();
            status1=$("#case_status").val();
            client1=$("#client_id").val();
            console.log({date1,description1,fee1,type1,notes1,status1,client1})

            $.ajax({
                type: 'Put',
                dataType: 'JSON',
                url: 'https://bigeye5.herokuapp.com/api/cases/'+case_id+'/',
                data: {
                    Description: description1,
                    CaseDate: date1,
                    Fee: fee1,
                    CaseType: type1,
                    Notes: notes1,
                    Status: status1,
                    Client: client1,
                },
                success: function (data) {
                    alert("Case updated successfully")
                },
                error: function (err) {
                    console.log(err);
                }
            });
        }
        $(document).ready(function () {


        });
    </script>
</head>
<body>
<form onsubmit ="return false">
    <h2><u>Update Case</u></h2>
    <p><label> Case: </label>
        <select id="case_id_input">
            <option value = "">Select one</option>
        </select>
    </p>
    <table>
        <tr> <td>Description:</td> <td ><input id = "case_description" type = "text" maxlength="25" size="25"></td></tr>
        <tr> <td>Date:</td> <td ><input id = "case_date" type = "text" maxlength="10"size="10"></td><tr>
        <tr> <td>Type:</td> <td ><input id = "case_type" type = "text" maxlength="30" size="30"></td></tr>
        <tr> <td>Notes:</td> <td ><input id = "case_note" type = "text" maxlength="100" size="100"></td></tr>
        <tr> <td>Fee:</td> <td ><input id = "case_fee" type = "number" maxlength="100" size="100"></td></tr>
        <tr> <td>Client:</td> <td ><input id = "client_id" type = "number" maxlength="100" size="100" readonly></td></tr>
        <tr> <td>Status:</td> <td ><select id = "case_status">
            <option value = "Complete">
                Complete
            </option>
        </select></td></tr>
    </table>

    </p> <button class = "button fit special" type="button" id="update_case_but">Update Case</button>
    <a class = "button fit" href="MainMenu.html">Return</a>
</form>
</body>
</html>
