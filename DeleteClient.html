<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Client</title>
    <link rel="stylesheet" href="assets/css/main.css" />

    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous">
    </script>

    <script>
        $(document).ready(function () {
            $.ajax({
                type: 'Get',
                dataType: 'JSON',
                url: 'https://bigeye5.herokuapp.com/api/clients/',
                success: function (data) {
                    // location.reload();
                    console.log(data);
                    i = 0;
                    while (i < data.length) {
                        clients = data[i];
                            $("#client_id_input").append("<option value='" + clients.ClientID + "'>" + clients.LastName + clients.FirstName+"\</option>");
                        i = i + 1;
                    }

                    $("#client_id_input").change(function () {
                        ClientID = $("#client_id_input").val()
                        getClientInfo(ClientID);
                    });

                    $("#del_client_but").click(function () {
                        ClientID = $("#client_id_input").val()
                        deleteClient(ClientID);
                    });


                },
                error: function (err) {
                    console.log(err);
                }
            });
        });


        function getClientInfo(ClientID) {
            $.ajax({
                type: 'Get',
                dataType: 'JSON',
                url: 'https://bigeye5.herokuapp.com/api/clients/'+ClientID,
                success: function (data) {
                    // location.reload();
                    $("#client_id").text(data.ClientID);
                    $("#client_lastname").text(data.LastName);
                    $("#client_firstname").text(data.FirstName);
                    $("#client_street_address").text(data.StreetAddress);
                    console.log(data);
                },
                error: function (err) {
                    console.log(err);
                }
            });
        }

        function deleteClient(ClientID){
            $.ajax({
                type: 'DELETE',
                dataType: 'JSON',
                url: 'https://bigeye5.herokuapp.com/api/clients/'+ClientID,
                success: function (data) {
                    alert('Client deleted successfully');
                    location.reload();
                },
                error: function (err) {
                    console.log(err);
                    errors = JSON.parse(err.responseText);
                    console.log(errors);
                    $("#client_id_input_err").text(errors.name);
                }
            });
        }



    </script>
</head>
<body>
<form onsubmit="return false">
    <h2><u>Delete Client</u></h2>
    <p><label> Client: </label>
        <select id="client_id_input">
            <option value="">Select one</option>
        </select>
    </p>
    <table>
        <tr>
            <td>ID:</td>
            <td id="client_id"></td>
        </tr>
        <tr>
            <td>Last Name:</td>
            <td id="client_lastname"></td>
        </tr>
        <tr>
            <td>First Name:</td>
            <td id="client_firstname"></td>
        </tr>
        <tr>
            <td>Street Address:</td>
            <td id="client_street_address"></td>
        </tr>
    </table>
    </p>

    <button class = "button fit special" type="button" id="del_client_but">Delete Client</button>
    <a class = "button fit" href="MainMenu.html">Return</a>


</form>
</body>
</html>
